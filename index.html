<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="author" value="AsaphRG">
        <meta name="description" value="Moto Grupo evangélico Motociclistas Intercessores. Original do Rio de Janeiro, fundado em Niterói.">
        <meta name="keywords" value="Motogrupo, Moto Grupo, Motociclistas Intercessores, Motociclistas evangélicos, moto grupo evangélico, Deus">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Motociclistas Intercessores</title>
        <link rel="icon" href="logo.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="logo.png" alt="Logotipo do Motociclistas Intercessores">
        </header>
        <main>
            <section id="versiculo">
                <blockquote>"Antes de tudo, recomendo que se façam súplicas, orações, intercessões e ação de graças por todos os homens;"<span> - 1 Tm 2:1</span></blockquote>
            </section>
            <section id="galeria">
                <h1><a href="#">Galeria</a></h1>
                <div>
                    <img src="./images/costinha.jpeg" alt="">
                    <img src="./images/arrastao.jpeg" alt="">
                    <img src="./images/camisinha.jpeg" alt="">
                </div>
            </section>
            <section id="contato">
                <h1>Contato</h1>
                <div>
                    <div class="endereco">
                        <span class="menor">Encontre-nos no endereço:</span>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d29423.54354217116!2d-43.013849!3d-22.804578000000003!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9990a21cade641%3A0xbc3876993c0c6bfc!2sTrindade%2C%20S%C3%A3o%20Gon%C3%A7alo%20-%20RJ!5e0!3m2!1spt-PT!2sbr!4v1661197632910!5m2!1spt-PT!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <form>
                        <label for="email">Email</label>
                        <br>
                        <input class="email" name="email" placeholder="Insira seu Email" type="email">
                        <hr>
                        <label for="texto">Mensagem:</label>
                        <br>
                        <textarea class="texto" name="texto" rows="15" cols="50" placeholder="Digite sua mensagem"></textarea>
                        <br>
                        <input class="botao" name="botao" type="submit" value="Enviar">
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <p>Todos os direitos reservados &copy; 2022</p>
        </footer>
    </body>
</html>
